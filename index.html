<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive icon cards</title>
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
</head>
<body>
  <h1>
    </h1>
  <figure class="banner">
    <img class="img-flex" src="images/dimetrodon.svg" alt="">
    <figcaption class="banner-content">
      <h2><span>Dimetrodon</span></h2>
      <p>Often mistaken for a dinosaur but went extinct 40 M years before dinosaurs.</p>
    </figcaption>
  </figure>

</body>
</html>
